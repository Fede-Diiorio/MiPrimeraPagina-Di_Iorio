<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi Aplicación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 70px;
        background-color: #f8f9fa;
      }
      .card-btn {
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Warhammer Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'productos' %}">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'clientes' %}">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ordenes' %}">Órdenes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
      <div class="text-center mb-5">
        <h1 class="display-4">Bienvenido al almacén del Mechanicus</h1>
        <p class="lead">Selecciona una sección para continuar</p>
      </div>
      <div class="row justify-content-center g-4">
        <div class="col-md-4">
          <div class="card-btn text-center">
            <a href="{% url 'productos' %}" class="btn btn-primary btn-lg w-100"
              >Productos</a
            >
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-btn text-center">
            <a href="{% url 'clientes' %}" class="btn btn-success btn-lg w-100"
              >Clientes</a
            >
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-btn text-center">
            <a href="{% url 'ordenes' %}" class="btn btn-warning btn-lg w-100"
              >Órdenes</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
