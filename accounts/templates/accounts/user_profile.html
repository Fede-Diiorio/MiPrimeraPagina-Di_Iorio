{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">
      {% if avatar.image.url %}
        <img src="{{ avatar.image.url }}" alt="Avatar" class="rounded-circle mb-3" width="120" height="120">
      {% else %}
        <div class="mb-3">
          <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
        </div>
      {% endif %}
      <h3 class="card-title">{{ profile_user.username }}</h3>
      <p class="card-text">{{ profile_user.first_name }} {{ profile_user.last_name }}</p>
      <p class="card-text text-muted">{{ profile_user.email }}</p>
    </div>
    <div class="d-flex justify-content-between p-2">
      <a href="{% url 'update_profile' %}" class="btn btn-primary">Editar</a>
      <a href="#" onclick="history.back()" class="btn btn-secondary">Volver</a>
    </div>
  </div>
</div>
{% endblock %}
