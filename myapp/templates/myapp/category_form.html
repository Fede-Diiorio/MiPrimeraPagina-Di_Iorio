{% extends "base.html" %}
{% block title %} | Crear Categoría{% endblock %}

{% block content %}
<h2>Crear Categoría</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
