{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Comentario</h2>
  <p>¿Estás seguro de que deseas eliminar este comentario?</p>

  <blockquote>
    {{ comment.text }}
    <footer>— {{ comment.user.username }} el {{ comment.date|date:"d/m/Y H:i" }}</footer>
  </blockquote>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger mt-4" type="submit">Eliminar</button>
    <a class="btn btn-secondary mt-4" href="{% url 'blog_detail' comment.blog.id %}">Cancelar</a>
  </form>
{% endblock %}
