{% extends "base.html" %}
{% block title %} | {{ blog.title }}{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>{{ blog.title }}</h2>
    <hr>
    <p>{{ blog.body|linebreaks }}</p>

    <a href="#" onclick="history.back()" class="btn btn-secondary mt-3">Volver</a>

    {% if user.is_staff%}
      <a href="{% url "edit_blog" blog.id %}" class="btn btn-primary mt-3">Editar</a>
      <a href="{% url "delete_blog" blog.id %}" class="btn btn-danger mt-3">Eliminar</a>
    {% endif %}
  </div>
{% endblock %}
