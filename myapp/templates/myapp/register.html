{% extends "base.html" %}
{% block title %} | Registro{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Crear cuenta</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Registrarme</button>
    </form>
    <p class="mt-3">¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciá sesión</a></p>
  </div>
{% endblock %}
