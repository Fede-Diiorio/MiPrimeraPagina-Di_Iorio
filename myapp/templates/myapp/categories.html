{% extends "base.html" %}
{% block title %} | Categorías{% endblock %}

{% block content %}
<h2>Categorías</h2>

<ul class="list-group">
  {% for category in categories %}
    <li class="list-group-item">{{ category.name }} ({{ category.slug }})</li>
  {% empty %}
    <li class="list-group-item">No hay categorías creadas.</li>
  {% endfor %}
</ul>

{% endblock %}
